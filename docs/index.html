<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>webkit-sassui-button</title>
  <link rel="stylesheet" href="./test.css">
</head>

<body>
  <button data-theme="primary" class="webkit-sassui-button">
    NORMAL BUTTON
  </button>

  <button data-theme="primary" class="webkit-sassui-button" data-full="true">
    NORMAL BUTTON - FULL
  </button>
  <button data-theme="info" class="webkit-sassui-button" data-full="true">
    NORMAL BUTTON - FULL
  </button>

  <button data-theme="success" class="webkit-sassui-button" data-full="true">
    NORMAL BUTTON - FULL
  </button>

  <button data-theme="primary" class="webkit-sassui-button" data-full="true" data-round="false">
    NORMAL BUTTON - ROUND_FLASE
  </button>

  <button data-theme="primary" class="webkit-sassui-button" data-full="true" data-round="true">
    NORMAL BUTTON - ROUND_TRUE
  </button>

  <button data-theme="primary" class="webkit-sassui-button" data-size="small" data-round="true">
    NORMAL BUTTON - ROUND_TRUE
  </button>

  <button data-theme="primary" class="webkit-sassui-button" data-size="normal" data-round="true">
    NORMAL BUTTON - ROUND_TRUE
  </button>
  <button data-theme="primary" class="webkit-sassui-button" data-size="large" data-round="true">
    NORMAL BUTTON - ROUND_TRUE
  </button>

  <button data-theme="dark" data-full="true" class="webkit-sassui-button" data-size="large" data-round="true">
    NORMAL BUTTON - ROUND_TRUE
  </button>

  <button data-theme="light" data-full="true" class="webkit-sassui-button" data-size="large" data-round="true">
    NORMAL BUTTON - ROUND_TRUE
  </button>

  <button data-theme="secondary" class="webkit-sassui-button">
    NORMAL BUTTON - ROUND_TRUE
  </button>

  <button data-theme="danger" data-outline="true" class="webkit-sassui-button">
    NORMAL BUTTON - OUTLINE
  </button>
</body>

</html>
